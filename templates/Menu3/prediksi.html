{% include 'header.html' %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Prediksi</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->    

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <form method="POST" action="{{ url_for('prediksi') }}">
          <div class="form-group">
              <label for="kode">Nama Semen:</label>
              <select class="form-control" id="kode" name="kode">
                  {% for item in barang %}
                  <option value="{{ item[0] }}">{{ item[1] }}</option>
                  {% endfor %}
              </select>
          </div>
          <div class="form-group">
              <label for="terjual">Terjual:</label>
              <input type="number" class="form-control" id="terjual" name="terjual" required>
          </div>
          <div class="form-group">
              <label for="tersisa">Tersisa:</label>
              <input type="number" class="form-control" id="tersisa" name="tersisa" required>
          </div>
          <button type="submit" class="btn btn-primary">Prediksi</button>
      </form>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{% include 'footer.html' %}
